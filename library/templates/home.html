<div class="container">

    </div>
 <div class="container">   <h2>Available Books</h2> </div>
 <div class="container">
    <ul>
      
      <div class="card-deck">
        {% for book in books %}

       
          

            
            <div class="card" style="width: 18rem;">
              <img src="{{book.image}}" class="card-img-top" alt="readgood" height="250">
              <div class="card-body">
                  <h5 class="card-title">{{book.name}}</h5>
                  <p class="card-text">This book is written by famous Auther {{book.auther}}.</p>
              </div>
              <br>
          </div>

          
    
<!-- 
            <tr>
                <td>{{book.name}}</td>

                <td>{{book.auther}}</td><br>

        {% endfor %}
      </div>

</div>


{% endblock %}
